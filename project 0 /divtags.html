<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Tags</title>

    <style>
        
        .box1 {
            background-color: yellow;
            width: 600px;
            height: 400px;
        }

        .box2 {
            background-color: pink;
            width: 400px;
            height: 250px;
        }
        
        .highliight-text {
            color: dimgray;
            font-size: 30px;
        }
        
        .underline-text {
            color: dimgray;
            font-size: 30px;
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="box1">
        <!-- There is some stuff in here... -->
        <p class="highliight-text">First Box</p>
        <p class="underline-text">Underline me! </p>

    </div>

    <div class="box2">
        <p class="highliight-text">Second Box</p>
    </div>

    

</body>

</html>
